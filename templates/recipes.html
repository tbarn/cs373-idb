{% extends "base.html" %}
<!--{% block title %}Recipes{% endblock %}-->
{% block content %}
<div  class='container-fluid'>
  <div class='container'>
  <div id='info' class='jumbotron'>
    <div class='row'>
      {% for recipe in recipes %}
      <div class='col-md-4 text-center'>
        <img src="{{ recipe.image_URL }}" class="img-rounded" alt="Buffet" width="250" height="236"> 
        <h2>{{ recipe.name }}</h2>
        <p>
          <a href='/recipes/{{ recipe.id }}'>{{ recipe.name }}</a>
        </p>
      </div>
      {% endfor %}
    </div>
   </div>
  </div>
</div>
{% endblock %}
