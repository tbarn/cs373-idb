{% extends "base.html" %}
<!--{% block title %}Cuisines{% endblock %}-->
{% block content %}
<div class="container" style="width:100%; margin: 0px; padding-top: 5em !important">
<div  class='container-fluid'>
  <div class='container'>
  <div id='info' class='jumbotron'>
    <div class='row'>
      {% for cuisine in cuisines %}
      <div class='col-md-4 text-center'>
        <a href='/cuisine/{{ cuisine.cuisine_id }}'><img src="{{ cuisine.image_url }}" class="img-rounded" alt="Buffet" width="250" height="236"></a>
        <p>
          <a href='/cuisine/{{ cuisine.cuisine_id }}'>{{ cuisine.name }}</a>
        </p>
      </div>
      {% endfor %}
    </div>
   </div>
  </div>
</div>
</div>
{% endblock %}
