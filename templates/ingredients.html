{% extends "base.html" %}
<!--{% block title %}Ingredients{% endblock %}-->
{% block content %}
<div  class='container-fluid'>
  <div class='container'>
  <div id='info' class='jumbotron'>
    <div class='row'>
      {% for ingredient in ingredients %}
      <div class='col-md-4 text-center'>
        <img src="{{ ingredient.image_URL }}" class="img-rounded" alt="Buffet" width="250" height="236"> 
        <h2>{{ ingredient.name }}</h2>
        <p>
          <a href='/flask/ingredient/{{ ingredient.id }}'>{{ ingredient.name }}</a>
        </p>
      </div>
      {% endfor %}
    </div>
   </div>
  </div>
</div>
{% endblock %}
